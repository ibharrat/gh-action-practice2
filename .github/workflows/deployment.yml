name: Deploy Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v6
            - name: Setup Node.js environment
              uses: actions/setup-node@v6
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
    deploy:
      needs: test
      runs-on: ubuntu-latest
      steps: 
            - name: Get code
              uses: actions/checkout@v6
            - name: Setup Node.js environment
              uses: actions/setup-node@v6
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci 
            - name: Build project
              run: npm run build
            - name: Deploy 
              run: echo "Deploying ..."  